name: Deploy Text Parser Lambda

on:
  push:
    branches:
      - main
    paths:
      - "lambda/text_parser/**"
      - ".github/workflows/deploy-text-parser.yml"

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  LAMBDA_TEXT_PARSER_NAME: ${{ secrets.LAMBDA_TEXT_PARSER_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package Lambda
        run: |
          cd lambda/text_parser
          zip -j text_parser.zip handler.py

      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name "$LAMBDA_TEXT_PARSER_NAME" \
            --zip-file fileb://lambda/text_parser/text_parser.zip \
            --region "$AWS_REGION"
