name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_BACKEND_REPO }}
  LAMBDA_API_NAME: ${{ secrets.LAMBDA_API_NAME }}
  LAMBDA_WORKER_NAME: ${{ secrets.LAMBDA_WORKER_NAME }}
  LAMBDA_WEBHOOK_NAME: ${{ secrets.LAMBDA_WEBHOOK_NAME }}
  LAMBDA_OUTBOUND_NAME: ${{ secrets.LAMBDA_OUTBOUND_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build backend Lambda image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker build -f backend/Dockerfile.lambda -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REPOSITORY:latest
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
        id: build

      - name: Push image
        run: |
          docker push $ECR_REPOSITORY:${{ steps.build.outputs.image_tag }}
          docker push $ECR_REPOSITORY:latest

      - name: Update Lambda functions
        run: |
          IMAGE_URI=$ECR_REPOSITORY:${{ steps.build.outputs.image_tag }}
          for fn in "$LAMBDA_API_NAME" "$LAMBDA_WORKER_NAME" "$LAMBDA_WEBHOOK_NAME" "$LAMBDA_OUTBOUND_NAME"; do
            aws lambda update-function-code \
              --function-name "$fn" \
              --image-uri "$IMAGE_URI" \
              --region "$AWS_REGION"
          done
